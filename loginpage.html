<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scare=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/estiloslogin.css">
    </head>
    <body>
    <!-- particles.js container -->  <!-- stats - count particles --> 
<main id="contenedor1"> 
    <div class="containerHeader formulario_login">
        <div id="particles-js"></div>
    
    <nav>
        <div class="contenedor">
            <div class="containerL">
                <h2> LOGO </h2>
                <div class="containerLinks">
                    <a href="index.html">Inicio</a>
                    <a href="">Servicios</a>
                    <a href="">Información</a>
                    <a href="">Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="item">
        <img src="img/icono2.svg" alt="Imagen 2" width="80%">
    </div>
        <div class="contenedor__todo">
    
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Eres Administrador?</h3>
                    <p>Inicia sesión como administrador</p>
                    <button id="btn__registrarse">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    
        <div class="contenedor__login-register">
    


            <form action="homepage.html" class="formulario__login">
                <h2>Iniciar Sesión</h2> 
                <input type="text" placeholder="Correo Electronico">
                <input type="password" placeholder="Contraseña">
                <button>Entrar</button>
            </form>
    
            <form action="homepageadm.html" class="formulario__register">
                <h2>Administrador</h2>
                <input type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Ingresar</button>
    
            </form>
        </div>
    
    
    </div>
    



</main>

    <script
    src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    
        <script src="js/particles.js"></script>
        <script src="./js/script.js"></script>

    </body>


</html>
