    <body>
        <div class="containerHeader formulario_login">
            <div id="particles-js"></div>

            <nav>
                <div class="contenedor">
                    <div class="containerL">

                        <div class="containerLinks">

        <form>

            </div>
            
            <div class="caja__trasera caja__trasera-asistencia">
                
            <div class="caja__trasera-formulario">
            
    
            <label for="run">RUN</label><br>
            <input type="number" id="run" placeholder="Ingresa tu run" required><br><br>
    
            <label for="Nombre">Nombre</label><br>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required><br><br>
    
            <label for="contraseña">Contraseña</label><br>
            <input type="password" id="contraseña" placeholder="Valide contraseña" required><br><br>
    
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Ingrese email" required><br><br>
            

            <label for="dia">Día de asistencia</label><br>
            <input type="date" required><br><br>
            <input type="submit" id="enter">

        </div>
        </div>
        </form>
